<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Slide</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide"><img src="banner1.png" alt="Slide 1"></div>
        <div class="slide"><img src="banner2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="banner3.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="banner4.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="banner5.jpg" alt="Slide 3"></div>
    </div>
    <div class="nav-buttons">
        <button class="nav-button" onclick="prevSlide()">❮</button>
        <button class="nav-button" onclick="nextSlide()">❯</button>
    </div>
</div>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        if (index >= totalSlides) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = totalSlides - 1;
        } else {
            currentSlide = index;
        }
        slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    setInterval(nextSlide, 5000); // Ganti slide setiap 5 detik
</script>

</body>
</html>
