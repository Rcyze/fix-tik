<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leasing Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .form {
            width: 45%;
            margin-left: 20px; /* Pindahkan form sedikit ke kiri */
        }

        .form input,
        .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .form-image {
            width: 50%; /* Gambar 1 lebih besar */
        }

        .image-gallery {
            display: flex;
            justify-content: right;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 11%; /* Gambar 2, 3, 4, 5 sedikit dikecilkan */
            margin: 0 5px;
        }
    </style>
</head>

<body>
        <header>
        <h1>Detail Produk</h1>
        <nav>
            <ul>
                <li><a href="NIW.html">Kembali</a></li>
            </ul>
        </nav>
    </header>
</main>
    <div class="container">
        <h1>Morgan Plus Four Black & White - ATPM<p/>IDR 2.850.000.000<p/> </h1>
        <div class="form-container">
            <div class="form">
                <form>
                    <label for="fullname">FULLNAME*</label>
                    <input type="text" id="fullname" required>

                    <label for="email">EMAIL*</label>
                    <input type="email" id="email" required>

                    <label for="mobile">MOBILE NUMBER*</label>
                    <input type="tel" id="mobile" required>

                    <label for="message">MESSAGE*</label>
                    <textarea id="message" required></textarea>

                    <button type="submit">Kirirm</button>
                </form>
            </div>
            <img src="7_1.jpg" alt="Gambar 1" class="form-image"> <!-- Gambar 1 -->
        </div>
        <div class="image-gallery">
            <img src="7_2.jpg" alt="Gambar 2">
            <img src="7_3.jpg" alt="Gambar 3">
            <img src="7_4.jpg" alt="Gambar 4">
            <img src="7_5.jpg" alt="Gambar 5">
        </div>
    </div>
</body>

</html>
