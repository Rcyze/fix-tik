    <img class="desktop" src="specialreq.jpg" WIDTH="1480" alt="Gambar Produk 1">
    <div class="container">
        <h2>Special Request</h2>
        <form>
            <div class="form-group">
                <label for="fullname">FULLNAME*</label>
                <input type="text" id="fullname" placeholder="Type full name" required>
            </div>
            <div class="form-group">
                <label for="email">EMAIL*</label>
                <input type="email" id="email" placeholder="Type email" required>
            </div>
            <div class="form-group">
                <label for="mobile">MOBILE NUMBER*</label>
                <input type="tel" id="mobile" placeholder="Type mobile number" required>
            </div>
            <div class="form-group">
                <label for="series">SERIES*</label>
                <input type="text" id="series" placeholder="Type Series" required>
            </div>
            <div class="form-group">
                <label for="year">YEAR*</label>
                <input type="text" id="year" placeholder="YYYY" required>
            </div>
            <div class="form-group">
                <label for="engine">ENGINE*</label>
                <input type="text" id="engine" placeholder="Type engine" required>
            </div>
            <div class="form-group">
                <label for="brand">BRAND / MANUFACTURER*</label>
                <input type="text" id="brand" placeholder="Type Brand Manufacturer" required>
            </div>
            <div class="form-group">
                <label for="color">COLOR*</label>
                <input type="text" id="color" placeholder="Type color" required>
            </div>
            <div class="form-group">
                <label for="note">NOTE*</label>
                <textarea id="note" placeholder="Type description" required></textarea>
            </div>
            <div class="footer">
                <p>We will contact you as remember as possible</p>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
